<!doctype html>
<html>
 <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <title>Music indexer</title>
     <h1 style="font-family: Arial, Helvetica, sans-serif;">Muzika</h1>
 </head>
 <body>
    <div class="d-flex justify-content-center" style="margin-top: 15%;">
        <div class="list-group" style="width: 500px; text-align: center;">
            <a class="list-group-item active">Список жанров</a>
            {% if elements %}
                {% for _genre in elements %}
                    <a class="list-group-item">{{ _genre.genre_name.strip() }}</a>
                {% endfor %}
            {% endif %}
        </div>
    </div>
 </body>
</html>
